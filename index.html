<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Linkes to style sheets -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media-340px.css" media="(max-width:375px)">
  <link rel="stylesheet" href="style/all.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="">
    <p class="main-par">We are launching <span>soon!</span></p>
    <p class="sub-par">Subscribe and get notified</p>

    <form action="" class="form">
      <div class="input-container">
        <input type="email" name="email" id="email-field" placeholder="Your Email Adress">
      </div>
      <button>Notify Me</button>
    </form>
    <img class="main-photo" src="images/illustration-dashboard.png" alt="">
    <div class="social-icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script/script.js"></script>
  <script src="script/all.min.js"></script>
</body>

</html>
